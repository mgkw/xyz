<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>مسح الباركود - نظام إدارة المخزون</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --dark-color: #1e293b;
            --light-color: #f8fafc;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .app-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* Scanner Section */
        .scanner-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .scanner-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .scanner-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            border: 3px solid #e2e8f0;
            transition: border-color 0.3s ease;
        }

        .video-container.scanning {
            border-color: var(--success-color);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scan-frame {
            width: 280px;
            height: 180px;
            border: 3px solid var(--success-color);
            border-radius: 12px;
            position: relative;
            background: rgba(16, 185, 129, 0.1);
            animation: pulse 2s infinite;
        }

        .scan-frame::before,
        .scan-frame::after,
        .scan-frame .corner-tl,
        .scan-frame .corner-tr,
        .scan-frame .corner-bl,
        .scan-frame .corner-br {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid var(--success-color);
        }

        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--success-color), transparent);
            animation: scan-line 2s linear infinite;
            transform: translateX(-50%);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 40px rgba(16, 185, 129, 0.8); }
        }

        @keyframes scan-line {
            0% { transform: translateX(-50%) translateY(-100%); }
            100% { transform: translateX(-50%) translateY(100%); }
        }

        .barcode-detected {
            border-color: var(--warning-color) !important;
            animation: detected 0.6s ease-in-out;
        }

        @keyframes detected {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Controls */
        .controls-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            background: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .control-btn:hover:not(:disabled) {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .control-btn.success {
            background: var(--success-color);
        }

        .control-btn.warning {
            background: var(--warning-color);
        }

        .control-btn.error {
            background: var(--error-color);
        }

        /* Status */
        .status-section {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        .status-section.success {
            border-left-color: var(--success-color);
            background: #ecfdf5;
            color: #065f46;
        }

        .status-section.warning {
            border-left-color: var(--warning-color);
            background: #fffbeb;
            color: #92400e;
        }

        .status-section.error {
            border-left-color: var(--error-color);
            background: #fef2f2;
            color: #991b1b;
        }

        .status-text {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Stats */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow-md);
            border: 1px solid #e2e8f0;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }

        /* Results */
        .results-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            margin-bottom: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-btn {
            background: var(--error-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .results-container {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .result-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .result-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .result-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .result-status.confirmed {
            background: #dcfce7;
            color: #166534;
        }

        .result-status.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }

        .detail-label {
            font-weight: 500;
            color: #64748b;
        }

        .detail-value {
            font-weight: 600;
            color: var(--dark-color);
            text-align: left;
        }

        .print-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .print-link:hover {
            color: var(--secondary-color);
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(5px);
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow-xl);
            max-width: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--dark-color);
            font-weight: 500;
        }

        /* Telegram Status */
        .telegram-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0088cc;
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }

        .telegram-status.show {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 1fr 400px;
                gap: 30px;
            }
            
            .scanner-section {
                grid-row: 1 / -1;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
                gap: 15px;
            }
            
            .app-title {
                font-size: 2rem;
            }
            
            .video-container {
                height: 300px;
            }
            
            .scan-frame {
                width: 220px;
                height: 140px;
            }
            
            .controls-section {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .control-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .result-details {
                grid-template-columns: 1fr;
            }
            
            .detail-item {
                flex-direction: column;
                gap: 4px;
            }
        }

        @media (max-width: 480px) {
            .controls-section {
                grid-template-columns: 1fr;
            }
            
            .control-btn {
                padding: 14px;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--dark-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header" style="grid-column: 1 / -1;">
            <h1 class="app-title"><i class="fas fa-qrcode"></i> مسح الباركود</h1>
            <p class="app-subtitle">نظام إدارة المخزون المتطور</p>
        </div>

        <!-- Scanner Section -->
        <div class="scanner-section">
            <div class="scanner-header">
                <h2 class="scanner-title">
                    <i class="fas fa-camera"></i>
                    كاميرا المسح
                </h2>
            </div>

            <div class="video-container" id="videoContainer">
                <video id="video" autoplay muted playsinline></video>
                <div class="scan-overlay">
                    <div class="scan-frame" id="scanFrame">
                        <div class="scan-line"></div>
                    </div>
                </div>
            </div>

            <div class="controls-section">
                <button class="control-btn" id="startBtn">
                    <i class="fas fa-play"></i>
                    بدء المسح
                </button>
                <button class="control-btn" id="switchCameraBtn" disabled>
                    <i class="fas fa-sync-alt"></i>
                    تبديل الكاميرا
                </button>
                <button class="control-btn" id="flashBtn" disabled>
                    <i class="fas fa-flashlight"></i>
                    الفلاش
                </button>
                <button class="control-btn error" id="stopBtn" disabled>
                    <i class="fas fa-stop"></i>
                    إيقاف
                </button>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-text" id="statusText">
                    <i class="fas fa-info-circle"></i>
                    اضغط "بدء المسح" لبدء مسح الباركود
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="scannedCount">0</div>
                    <div class="stat-label">إجمالي المسح</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">نجح</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">خطأ</div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header">
                <h2 class="results-title">
                    <i class="fas fa-list-alt"></i>
                    نتائج المسح
                </h2>
                <button class="clear-btn" onclick="clearAllResults()">
                    <i class="fas fa-trash-alt"></i>
                    مسح الكل
                </button>
            </div>
            
            <div class="results-container" id="resultsContainer">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>لا توجد نتائج بعد</h3>
                    <p>ابدأ بمسح الباركود لعرض النتائج هنا</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">جاري معالجة البيانات...</div>
        </div>
    </div>

    <!-- Telegram Status -->
    <div class="telegram-status" id="telegramStatus"></div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // إعدادات API والتيليجرام
        const API_BASE_URL = 'https://mgkw-spongy.pythonanywhere.com/api';
        const TELEGRAM_TOKEN = '8254979672:AAGuR8kZHsFd4eBA2DuZajLrHgUDOImg51I';
        const TELEGRAM_CHAT_ID = '-1002337640682';

        // متغيرات عامة
        let video, canvas, ctx;
        let stream = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let isScanning = false;
        let scannedCodes = new Set(); // تتبع الباركودات الممسوحة
        let stats = { scanned: 0, success: 0, error: 0 };
        let scanResults = []; // تخزين جميع النتائج

        // العناصر
        const elements = {
            startBtn: document.getElementById('startBtn'),
            switchCameraBtn: document.getElementById('switchCameraBtn'),
            flashBtn: document.getElementById('flashBtn'),
            stopBtn: document.getElementById('stopBtn'),
            statusSection: document.getElementById('statusSection'),
            statusText: document.getElementById('statusText'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            resultsContainer: document.getElementById('resultsContainer'),
            telegramStatus: document.getElementById('telegramStatus'),
            scanFrame: document.getElementById('scanFrame'),
            videoContainer: document.getElementById('videoContainer')
        };

        // تهيئة التطبيق
        window.addEventListener('load', () => {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            initializeApp();
        });

        async function initializeApp() {
            try {
                await getCameras();
                setupEventListeners();
                updateStatus('اضغط "بدء المسح" لبدء مسح الباركود', 'info');
            } catch (error) {
                updateStatus('خطأ في تهيئة التطبيق: ' + error.message, 'error');
            }
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                if (cameras.length === 0) {
                    throw new Error('لم يتم العثور على كاميرا');
                }
                
                if (cameras.length === 1) {
                    elements.switchCameraBtn.style.display = 'none';
                }
            } catch (error) {
                throw new Error('لا يمكن الوصول إلى الكاميرا');
            }
        }

        function setupEventListeners() {
            elements.startBtn.addEventListener('click', startScanning);
            elements.stopBtn.addEventListener('click', stopScanning);
            elements.switchCameraBtn.addEventListener('click', switchCamera);
            elements.flashBtn.addEventListener('click', toggleFlash);
        }

        async function startScanning() {
            try {
                showLoading(true);
                
                const constraints = {
                    video: {
                        deviceId: cameras[currentCameraIndex]?.deviceId,
                        width: { ideal: 1920, max: 1920 },
                        height: { ideal: 1080, max: 1080 },
                        facingMode: currentCameraIndex === 0 ? 'environment' : 'user',
                        frameRate: { ideal: 30, max: 30 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            resolve();
                        }).catch(resolve);
                    };
                });

                isScanning = true;
                elements.startBtn.disabled = true;
                elements.stopBtn.disabled = false;
                elements.switchCameraBtn.disabled = false;
                elements.videoContainer.classList.add('scanning');
                
                // تفعيل الفلاش إذا كان متاحاً
                try {
                    const track = stream.getVideoTracks()[0];
                    if (track && track.getCapabilities().torch) {
                        elements.flashBtn.disabled = false;
                    }
                } catch (e) {
                    // تجاهل أخطاء الفلاش
                }

                updateStatus('المسح نشط - وجه الكاميرا نحو الباركود', 'success');
                showLoading(false);
                
                setTimeout(() => {
                    requestAnimationFrame(scanBarcode);
                }, 500);
                
            } catch (error) {
                showLoading(false);
                updateStatus('خطأ في بدء المسح: ' + error.message, 'error');
                stats.error++;
                updateStats();
            }
        }

        function stopScanning() {
            isScanning = false;
            scannedCodes.clear(); // مسح قائمة الباركودات الممسوحة
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            elements.switchCameraBtn.disabled = true;
            elements.flashBtn.disabled = true;
            elements.videoContainer.classList.remove('scanning');

            updateStatus('تم إيقاف المسح', 'info');
        }

        async function switchCamera() {
            if (cameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            
            if (isScanning) {
                stopScanning();
                setTimeout(startScanning, 500);
            }
        }

        async function toggleFlash() {
            if (!stream) return;

            try {
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (capabilities.torch) {
                    const constraints = { torch: !track.getSettings().torch };
                    await track.applyConstraints({ advanced: [constraints] });
                    
                    elements.flashBtn.innerHTML = track.getSettings().torch ? 
                        '<i class="fas fa-flashlight"></i> إطفاء الفلاش' : 
                        '<i class="fas fa-flashlight"></i> تشغيل الفلاش';
                }
            } catch (error) {
                updateStatus('خطأ في التحكم بالفلاش', 'error');
            }
        }

        function scanBarcode() {
            if (!isScanning) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && code.data) {
                // التحقق من عدم مسح نفس الباركود مرة أخرى
                if (!scannedCodes.has(code.data)) {
                    handleBarcodeDetected(code.data);
                    scannedCodes.add(code.data);
                    
                    // تأثير بصري للباركود المكتشف
                    elements.scanFrame.classList.add('barcode-detected');
                    setTimeout(() => {
                        elements.scanFrame.classList.remove('barcode-detected');
                    }, 600);
                    
                    // إزالة الباركود من القائمة بعد 5 ثواني للسماح بمسحه مرة أخرى
                    setTimeout(() => {
                        scannedCodes.delete(code.data);
                    }, 5000);
                }
            }

            requestAnimationFrame(scanBarcode);
        }

        async function handleBarcodeDetected(barcodeData) {
            try {
                // تحديث الإحصائيات
                stats.scanned++;
                updateStats();

                // اهتزاز الجهاز
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }

                // تنبيه صوتي
                playBeep();

                updateStatus(`تم اكتشاف باركود: ${barcodeData}`, 'success');
                showLoading(true);

                // البحث في API
                const orderData = await searchOrder(barcodeData);
                
                if (orderData) {
                    // التحقق من حالة الطلب أولاً
                    if (orderData.status === 'مؤكد' || orderData.auto_confirmed) {
                        // طلب مؤكد مسبقاً - عرض تنبيه فقط بدون إرسال للتليجرام
                        await displayOrderResult(orderData, barcodeData);
                        updateStatus('🔄 تنبيه: طلب مؤكد مسبقاً - لم يتم الإرسال للتليجرام', 'warning');
                        stats.error++; // اعتباره خطأ لأنه طلب مؤكد مسبقاً
                    } else {
                        // طلب جديد غير مؤكد - معالجة عادية
                        await displayOrderResult(orderData, barcodeData);
                        await sendToTelegram(orderData, barcodeData);
                        stats.success++;
                        updateStatus('تم إتمام المعالجة بنجاح - جاهز لمسح باركود جديد', 'success');
                    }
                } else {
                    await displayNotFoundResult(barcodeData);
                    updateStatus('لم يتم العثور على الطلب - جاهز لمسح باركود جديد', 'warning');
                    stats.error++;
                }

            } catch (error) {
                updateStatus('خطأ في معالجة الباركود: ' + error.message, 'error');
                stats.error++;
            } finally {
                showLoading(false);
                updateStats();
            }
        }

        async function searchOrder(waslNumber) {
            try {
                const response = await fetch(`${API_BASE_URL}/search/${waslNumber}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    return data.data;
                }
                return null;
            } catch (error) {
                throw new Error('خطأ في الاتصال بـ API');
            }
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // تجاهل أخطاء الصوت
            }
        }

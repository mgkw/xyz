    <style>
        /* إعدادات عامة للواجهة العربية المتوافقة مع الموبايل */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
            overflow-x: hidden;
        }
        
        /* ترويسة الموقع */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        /* حاوية الكاميرا الرئيسية */
        .camera-container {
            position: relative;
            width: 100%;
            height: 70vh;
            max-height: 500px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* عنصر الفيديو */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        /* الكانفاس المخفي للمعالجة */
        #canvas {
            display: none;
        }
        
        /* طبقة المسح الشفافة */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* إطار المسح المتحرك */
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff88;
            border-radius: 20px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff88;
        }
        
        .scan-frame::before {
            top: -4px;
            right: -4px;
            border-bottom: none;
            border-left: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-frame::after {
            bottom: -4px;
            left: -4px;
            border-top: none;
            border-right: none;
            border-radius: 0 0 0 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* إطار QR المكتشف */
        .detected-frame {
            position: absolute;
            border: 4px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            animation: detected 0.5s ease-in-out;
        }
        
        @keyframes detected {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* شريط الحالة */

            startBtn.addEventListener('click', startScan);

        /**

        /**
         * بدء عملية المسح
         */
        async function startScan() {
            console.log('🎬 بدء عملية المسح');
            
            try {
                // إيقاف أي بث سابق
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                // طلب الوصول للكاميرا مع قيود محسنة
                const constraints = {
                    video: {
                        facingMode: { ideal: currentCamera },
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                };
                
                updateStatus('جارِ طلب إذن الكاميرا...', 'processing');
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                // انتظار تحميل الفيديو بشكل كامل
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play().then(resolve).catch(reject);
                    };
                    video.onerror = reject;
                    
                    // timeout بعد 10 ثوان
                    setTimeout(() => reject(new Error('انتهت مهلة تحميل الفيديو')), 10000);
                });
                
                // التأكد من أن الفيديو يعمل
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    throw new Error('فشل في تحميل بيانات الفيديو');

                // تحديث حجم الكانفاس
                canvas.width = video.videoWidth;

                isScanning = true;
                processFrame();

                stopBtn.disabled = false;

                checkTorchSupport();

                console.log('✅ تم بدء المسح بنجاح');

                console.error('❌ خطأ في بدء المسح:', error);
                handleCameraError(error);

            isScanning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            video.srcObject = null;
            
            // تحديث واجهة المستخدم

            stopBtn.disabled = true;

            // إعادة بدء المسح بالكاميرا الجديدة

            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.enumerateDevices) {
                    return { supported: false, count: 0 };
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                
                return { supported: true, count: cameras.length };
            } catch (error) {
                return { supported: false, count: 0, error: error.message };
            }
        }

        /**
         * معالجة إطار الفيديو والبحث عن QR Code
         */
        function processFrame() {
            if (!isScanning || !video.videoWidth || !video.videoHeight) {
                animationId = requestAnimationFrame(processFrame);
                return;
            }
            
            try {
                // تحديث أبعاد الكانفاس إذا لزم الأمر
                if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }
                
                // رسم إطار الفيديو على الكانفاس
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // استخراج بيانات الصورة
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // البحث عن QR Code مع خيارات محسنة
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth",
                });
                
                if (code && code.data) {
                    console.log('🔍 QR Code detected:', code.data);
                    handleQRDetected(code);
                } else {
                    // إزالة أي إطارات مكتشفة سابقة
                    clearDetectedFrames();
                }
                
            } catch (error) {
                console.error('❌ خطأ في معالجة الإطار:', error);
            }
            
            // جدولة الإطار التالي
            animationId = requestAnimationFrame(processFrame);
        }
        
        /**
         * التعامل مع اكتشاف QR Code
         */
        async function handleQRDetected(code) {
            // التحقق من صحة البيانات
            if (!code || !code.data) {
                console.warn('⚠️ بيانات QR غير صحيحة:', code);
                return;
            }
            
            const now = Date.now();
            
            // تجنب المعالجة المتكررة لنفس الكود
            if (code.data === lastScannedCode && now - lastScannedTime < 3000) {
                return;
            }
            
            lastScannedCode = code.data;
            lastScannedTime = now;
            
            console.log('📱 تم اكتشاف QR Code:', code.data);
            
            // عرض إطار الاكتشاف (إذا كان الموقع متاحاً)
            if (code.location) {
                showDetectedFrame(code.location);
            }
            
            // تأثيرات الوصولية (اهتزاز وصوت)
            triggerAccessibilityFeedback();
            
            // التقاط فوري للصورة عند اكتشاف QR Code
            console.log('📸 التقاط فوري للصورة...');
            try {
                window.capturedImageBlob = await captureFrameAsBlob();

                if (overlay) {
                    overlay.style.borderColor = '#28a745';
                    overlay.style.boxShadow = '0 0 20px rgba(40, 167, 69, 0.5)';
                    setTimeout(() => {
                        overlay.style.borderColor = '#007bff';
                        overlay.style.boxShadow = '0 0 20px rgba(0, 123, 255, 0.3)';
                    }, 300);
                }
            } catch (error) {
                console.error('❌ خطأ في التقاط الصورة:', error);
                window.capturedImageBlob = null;
            }
            
            // معالجة البيانات المستخرجة
            processScannedData(code.data);
        }
        
        /**
         * عرض إطار الاكتشاف حول QR Code
         */
        function showDetectedFrame(location) {
            // إزالة أي إطارات سابقة
            clearDetectedFrames();
            
            // التحقق من صحة بيانات الموقع
            if (!location || !Array.isArray(location) || location.length < 4) {
                console.warn('⚠️ بيانات موقع QR غير صحيحة:', location);
                return;
            }
            
            try {
                // حساب موقع وحجم الإطار
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / canvas.width;
                const scaleY = videoRect.height / canvas.height;
                
                // إنشاء إطار جديد
                const frame = document.createElement('div');
                frame.className = 'detected-frame';
                
                // حساب الحدود مع التحقق من صحة النقاط
                const points = location.filter(p => p && typeof p.x === 'number' && typeof p.y === 'number');
                
                if (points.length === 0) {
                    console.warn('⚠️ لا توجد نقاط صحيحة في الموقع');
                    return;
                }
                
                const minX = Math.min(...points.map(p => p.x));
                const maxX = Math.max(...points.map(p => p.x));
                const minY = Math.min(...points.map(p => p.y));
                const maxY = Math.max(...points.map(p => p.y));
                
                // التأكد من صحة الحدود
                if (isNaN(minX) || isNaN(maxX) || isNaN(minY) || isNaN(maxY)) {
                    console.warn('⚠️ حدود QR غير صحيحة');
                    return;
                }
                
                // تطبيق الموقع والحجم
                frame.style.left = Math.max(0, minX * scaleX) + 'px';
                frame.style.top = Math.max(0, minY * scaleY) + 'px';
                frame.style.width = Math.max(10, (maxX - minX) * scaleX) + 'px';
                frame.style.height = Math.max(10, (maxY - minY) * scaleY) + 'px';
                
                const overlay = document.querySelector('.scan-overlay');
                if (overlay) {
                    overlay.appendChild(frame);
                    
                    // إزالة الإطار بعد ثانيتين
                    setTimeout(() => {
                        if (frame.parentNode) {
                            frame.parentNode.removeChild(frame);
                        }
                    }, 2000);
                }
                
            } catch (error) {
                console.error('❌ خطأ في عرض إطار الاكتشاف:', error);
            }
        }
        
        /**
         * إزالة جميع إطارات الاكتشاف
         */
        function clearDetectedFrames() {
            const frames = document.querySelectorAll('.detected-frame');
            frames.forEach(frame => {
                if (frame.parentNode) {
                    frame.parentNode.removeChild(frame);
                }
            });
        }
        
        /**
         * تشغيل تأثيرات الوصولية (اهتزاز وصوت)
         */
        function triggerAccessibilityFeedback() {
            // اهتزاز خفيف
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }
            
            // صوت تنبيه خفيف
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
                
            } catch (error) {
                console.warn('⚠️ فشل في تشغيل الصوت:', error);
            }
        }

        /**
         * فحص إذا كانت المنطقة تحتوي على كربلاء
         */
        function checkIfKarbala(area, governorate = null) {
            // فحص المنطقة أولاً
            if (area && area.trim()) {
                const areaLower = area.toLowerCase().trim();
                const karbalaKeywords = ['كربلاء', 'karbala', 'كرب', 'المقدسة'];
                
                console.log('🔍 فحص كربلاء في المنطقة:', { area: area, areaLower: areaLower });
                
                const isKarbalaInArea = karbalaKeywords.some(keyword => 
                    areaLower.includes(keyword.toLowerCase())
                );
                
                if (isKarbalaInArea) {
                    console.log('📍 تم العثور على كربلاء في المنطقة');
                    return true;
                }
            }
            
            // إذا لم توجد في المنطقة، فحص المحافظة
            if (governorate && governorate.trim()) {
                const governorateLower = governorate.toLowerCase().trim();
                const karbalaKeywords = ['كربلاء', 'karbala', 'كرب', 'المقدسة'];
                
                console.log('🔍 فحص كربلاء في المحافظة:', { governorate: governorate, governorateLower: governorateLower });
                
                const isKarbalaInGovernorate = karbalaKeywords.some(keyword => 
                    governorateLower.includes(keyword.toLowerCase())
                );
                
                if (isKarbalaInGovernorate) {
                    console.log('📍 تم العثور على كربلاء في المحافظة');
                    return true;
                }
            }
            
            console.log('📍 لم يتم العثور على كربلاء في أي من الحقول');
            return false;
        }

                navigator.vibrate([300, 150, 300]);

            // صوت تنبيه
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.3;
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);

        /**
         * التقاط إطار من الفيديو كـ Blob أو إنشاء صورة افتراضية
         */
        async function captureFrameAsBlob() {
            console.log('📸 التقاط صورة...');
            
            try {
                // التحقق من توفر الفيديو
                if (!video || !video.videoWidth || !video.videoHeight || video.videoWidth === 0) {
                    console.log('📱 الفيديو غير متاح، إنشاء صورة افتراضية للإدخال اليدوي');
                    return await createDefaultImageBlob();
                }
                
                // إنشاء كانفاس جديد للالتقاط
                const captureCanvas = document.createElement('canvas');
                const captureCtx = captureCanvas.getContext('2d');
                
                // تحديد أبعاد الصورة
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
                
                // رسم الإطار الحالي
                captureCtx.drawImage(video, 0, 0);
                
                // تحويل إلى Blob مع التحقق
                return new Promise((resolve) => {
                    captureCanvas.toBlob((blob) => {
                        if (blob && blob.size > 0) {
                            console.log('✅ تم التقاط الصورة من الفيديو بنجاح');
                            resolve(blob);
                        } else {
                            console.log('⚠️ فشل التقاط من الفيديو، إنشاء صورة افتراضية');
                            createDefaultImageBlob().then(resolve);
                        }
                    }, 'image/jpeg', 0.8);
                });
                
            } catch (error) {
                console.error('❌ خطأ في التقاط الصورة:', error);
                console.log('🔄 إنشاء صورة افتراضية كبديل');
                return await createDefaultImageBlob();
            }
        }
        
        /**
         * إنشاء صورة افتراضية للإدخال اليدوي
         */
        async function createDefaultImageBlob() {
            console.log('🖼️ إنشاء صورة افتراضية للإدخال اليدوي');
            
            try {
                // إنشاء كانفاس للصورة الافتراضية
                const defaultCanvas = document.createElement('canvas');
                const defaultCtx = defaultCanvas.getContext('2d');
                
                // تحديد الأبعاد
                defaultCanvas.width = 640;
                defaultCanvas.height = 480;
                
                // رسم خلفية متدرجة
                const gradient = defaultCtx.createLinearGradient(0, 0, 0, defaultCanvas.height);
                gradient.addColorStop(0, '#4a90e2');
                gradient.addColorStop(1, '#357abd');
                defaultCtx.fillStyle = gradient;
                defaultCtx.fillRect(0, 0, defaultCanvas.width, defaultCanvas.height);
                
                // رسم إطار
                defaultCtx.strokeStyle = '#ffffff';
                defaultCtx.lineWidth = 4;
                defaultCtx.strokeRect(20, 20, defaultCanvas.width - 40, defaultCanvas.height - 40);
                
                // رسم النص الرئيسي
                defaultCtx.fillStyle = '#ffffff';
                defaultCtx.font = 'bold 32px Arial';
                defaultCtx.textAlign = 'center';
                defaultCtx.fillText('📱 QR Scanner', defaultCanvas.width / 2, defaultCanvas.height / 2 - 40);
                
                // رسم النص الفرعي
                defaultCtx.font = 'bold 24px Arial';
                defaultCtx.fillText('إدخال يدوي', defaultCanvas.width / 2, defaultCanvas.height / 2);
                
                // رسم التاريخ والوقت
                const now = new Date();
                const dateTime = now.toLocaleString('ar-IQ', {
                    timeZone: 'Asia/Baghdad',
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                defaultCtx.font = '16px Arial';
                defaultCtx.fillText(dateTime, defaultCanvas.width / 2, defaultCanvas.height / 2 + 40);
                
                // تحويل إلى Blob مع ضمان النجاح
                return new Promise((resolve) => {
                    defaultCanvas.toBlob((blob) => {
                        if (blob && blob.size > 0) {
                            console.log('✅ تم إنشاء الصورة الافتراضية بنجاح');
                            resolve(blob);
                        } else {
                            // إنشاء blob أساسي كحل أخير
                            console.log('⚠️ إنشاء blob أساسي كحل أخير');
                            const canvas = document.createElement('canvas');
                            canvas.width = 640;
                            canvas.height = 480;
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = '#f0f0f0';
                            ctx.fillRect(0, 0, 640, 480);
                            canvas.toBlob(resolve, 'image/jpeg', 0.8);
                        }
                    }, 'image/jpeg', 0.9);
                });
                
            } catch (error) {
                console.error('❌ خطأ في إنشاء الصورة الافتراضية:', error);
                // إنشاء blob أساسي كحل أخير
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = '#cccccc';
                ctx.fillRect(0, 0, 640, 480);
                return new Promise((resolve) => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
            }
        }

        /**
         * طلب HTTP مع إعادة المحاولة وتشخيص محسن
         */
        async function fetchWithRetry(url, options = {}, maxRetries = MAX_RETRIES) {
            let lastError;
            
            if (DEBUG_MODE) {
                console.log('🌐 بدء طلب API:', { url, options, maxRetries });
            }
            
            for (let i = 0; i < maxRetries; i++) {
                try {
                    if (DEBUG_MODE) {
                        console.log(`🔄 المحاولة ${i + 1}/${maxRetries} لـ: ${url}`);
                    }
                    
                    // إنشاء AbortController للتحكم في timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), API_TIMEOUT);
                    
                    const response = await fetch(url, {
                        ...options,
                        signal: controller.signal,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (DEBUG_MODE) {
                        console.log('📡 استجابة الخادم:', {
                            status: response.status,
                            statusText: response.statusText,
                            headers: Object.fromEntries(response.headers.entries()),
                            url: response.url
                        });
                    }
                    
                    if (response.status === 429) {
                        // معدل الطلبات مرتفع - انتظار قبل إعادة المحاولة
                        const delay = Math.pow(2, i) * 1000; // Exponential backoff
                        console.warn(`⚠️ معدل الطلبات مرتفع. انتظار ${delay}ms`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    
                    // التحقق من نوع المحتوى
                    const contentType = response.headers.get('content-type');
                    if (DEBUG_MODE) {
                        console.log('📄 نوع المحتوى:', contentType);
                    }
                    
                    if (!response.ok) {
                        // محاولة قراءة رسالة الخطأ
                        let errorMessage = `HTTP ${response.status}: ${response.statusText}`;
                        try {
                            if (contentType && contentType.includes('application/json')) {
                                const errorData = await response.json();
                                errorMessage = errorData.message || errorData.error || errorMessage;
                                if (DEBUG_MODE) {
                                    console.log('❌ تفاصيل خطأ الخادم:', errorData);
                                }
                            } else {
                                const errorText = await response.text();
                                if (errorText && errorText.length < 500) {
                                    errorMessage = errorText;
                                }
                                if (DEBUG_MODE) {
                                    console.log('❌ نص خطأ الخادم:', errorText.substring(0, 200));
                                }
                            }
                        } catch (parseError) {
                            if (DEBUG_MODE) {
                                console.warn('⚠️ فشل في قراءة رسالة الخطأ:', parseError);
                            }
                        }
                        
                        throw new Error(errorMessage);
                    }
                    
                    // محاولة تحليل الاستجابة
                    let data;
                    try {
                        if (contentType && contentType.includes('application/json')) {
                            data = await response.json();
                        } else {
                            // إذا لم يكن JSON، نحاول قراءة النص
                            const textData = await response.text();
                            if (DEBUG_MODE) {
                                console.log('📝 استجابة نصية:', textData.substring(0, 200));
                            }
                            // محاولة تحليل كـ JSON
                            try {
                                data = JSON.parse(textData);
                            } catch {
                                // إذا فشل التحليل، نعيد النص كما هو
                                data = { message: textData, success: false };
                            }
                        }
                    } catch (parseError) {
                        console.error('❌ فشل في تحليل الاستجابة:', parseError);
                        throw new Error(`فشل في تحليل استجابة الخادم: ${parseError.message}`);
                    }
                    
                    if (DEBUG_MODE) {
                        console.log('✅ استجابة ناجحة:', data);
                    }
                    
                    return data;
                    
                } catch (error) {
                    lastError = error;
                    
                    // تحسين رسائل الخطأ
                    let errorType = 'خطأ عام';
                    if (error.name === 'AbortError') {
                        errorType = 'انتهت مهلة الاستجابة (Timeout)';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorType = 'فشل في الاتصال بالخادم';
                    } else if (error.message.includes('CORS')) {
                        errorType = 'مشكلة CORS';
                    } else if (error.message.includes('Network')) {
                        errorType = 'مشكلة في الشبكة';
                    }
                    
                    console.warn(`⚠️ المحاولة ${i + 1} فشلت (${errorType}):`, {
                        message: error.message,
                        name: error.name,
                        type: errorType,
                        stack: DEBUG_MODE ? error.stack : undefined
                    });
                    
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        console.log(`⏳ انتظار ${delay}ms قبل إعادة المحاولة...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            console.error('❌ فشل في جميع المحاولات:', lastError);
            throw lastError;
        }

                console.log('🔍 اختبار اتصال تيليجرام...');
                try {
                    const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/getMe`;
                    const telegramResponse = await fetch(telegramUrl);
                    const telegramData = await telegramResponse.json();
                    testResults.telegram = {
                        status: telegramData.ok ? 'success' : 'error',
                        message: telegramData.ok ? 'تيليجرام يعمل' : 'مشكلة في تيليجرام',
                        details: telegramData.ok ? `Bot: ${telegramData.result.first_name}` : telegramData.description
                    };
                } catch (error) {
                    testResults.telegram = {
                        status: 'error',
                        message: error.message,
                        details: 'فشل في اختبار تيليجرام'
                    };
                }
                
            } catch (error) {
                console.error('❌ خطأ في اختبار API:', error);
                showModal('❌ خطأ في الاختبار', `
                    <div class="error-message">
                        <h3>❌ فشل في اختبار API</h3>
                        <p><strong>الخطأ:</strong> ${error.message}</p>
                        <p><strong>النوع:</strong> ${error.name}</p>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="closeModal()" class="btn btn-primary">إغلاق</button>
                    </div>
                `);
            }
            
            // عرض النتائج
            const formatResult = (result) => {
                const icon = result.status === 'success' ? '✅' : result.status === 'warning' ? '⚠️' : '❌';
                const color = result.status === 'success' ? '#28a745' : result.status === 'warning' ? '#ffc107' : '#dc3545';
                return `
                    <div style="margin: 10px 0; padding: 10px; border-left: 4px solid ${color}; background: rgba(${result.status === 'success' ? '40,167,69' : result.status === 'warning' ? '255,193,7' : '220,53,69'}, 0.1);">
                        <div style="font-weight: bold;">${icon} ${result.message}</div>
                        ${result.details ? `<div style="font-size: 12px; color: #666; margin-top: 5px;">${result.details}</div>` : ''}
                    </div>
                `;
            };
            
            showModal('🔧 نتائج اختبار API', `
                <div class="order-details">
                    <h3>📊 نتائج الاختبار</h3>
                    
                    <h4>🌐 الخادم الأساسي:</h4>
                    ${formatResult(testResults.server)}
                    
                    <h4>🔍 البحث (Search API):</h4>
                    ${formatResult(testResults.search)}
                    
                    <h4>✅ التأكيد (Confirm API):</h4>
                    ${formatResult(testResults.confirm)}
                    
                    <h4>📱 تيليجرام:</h4>
                    ${formatResult(testResults.telegram)}
                </div>
                
                <div class="order-details">
                    <h3>🛠️ معلومات إضافية</h3>
                    <div class="detail-row">
                        <span class="detail-label">عنوان API:</span>
                        <span class="detail-value">${API_BASE}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">وضع التشخيص:</span>
                        <span class="detail-value">${DEBUG_MODE ? '🟢 مفعل' : '🔴 معطل'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">المتصفح:</span>
                        <span class="detail-value">${navigator.userAgent.split(' ')[0]}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">HTTPS:</span>
                        <span class="detail-value">${window.location.protocol === 'https:' ? '✅ نعم' : '❌ لا'}</span>
                    </div>
                </div>
                
                <div class="order-details">
                    <h3>🌐 معلومات الشبكة</h3>
                    <div class="detail-row">
                        <span class="detail-label">حالة الاتصال:</span>
                        <span class="detail-value">${checkNetworkStatus().online ? '🟢 متصل' : '🔴 غير متصل'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">نوع الاتصال:</span>
                        <span class="detail-value">${checkNetworkStatus().effectiveType}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">سرعة التحميل:</span>
                        <span class="detail-value">${checkNetworkStatus().downlink} Mbps</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">زمن الاستجابة:</span>
                        <span class="detail-value">${checkNetworkStatus().rtt} ms</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="closeModal()" class="btn btn-primary">إغلاق</button>
                    <button onclick="testSpecificWasl()" class="btn" style="background: #28a745; color: white;">اختبار رقم محدد</button>
                </div>
            `);
            
            } catch (outerError) {
                console.error('❌ خطأ شامل في دالة اختبار API:', outerError);
                showModal('❌ خطأ في الاختبار', `
                    <div class="error-message">
                        <h3>❌ فشل في تشغيل اختبار API</h3>
                        <p><strong>الخطأ:</strong> ${outerError.message}</p>
                        <p><strong>النوع:</strong> ${outerError.name}</p>
                        <p>يرجى فحص Console للمزيد من التفاصيل (F12)</p>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button onclick="closeModal()" class="btn btn-primary">إغلاق</button>
                    </div>
                `);
            }
        }
        
        /**
         * اختبار رقم وصل محدد
         */
        function testSpecificWasl() {
            showModal('🧪 اختبار رقم وصل محدد', `
                <div class="order-details">
                    <h3>📝 إدخال رقم الوصل للاختبار</h3>
                    <p>يرجى إدخال رقم وصل حقيقي لاختبار الـ API:</p>
                    <br>
                    <input type="text" id="testWaslNumber" 
                           placeholder="أدخل رقم الوصل للاختبار" 
                           style="width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; text-align: center; direction: ltr;"
                           maxlength="20">
                    <br><br>
                    <div style="text-align: center;">
                        <button onclick="runTestWasl()" class="btn btn-primary">🧪 اختبار</button>
                        <button onclick="closeModal()" class="btn btn-camera">إلغاء</button>
                    </div>
                </div>
            `);
            
            // التركيز على حقل الإدخال
            setTimeout(() => {
                const input = document.getElementById('testWaslNumber');
                if (input) {
                    input.focus();
                }
            }, 100);
        }
        
        /**
         * تشغيل اختبار رقم وصل محدد
         */
        async function runTestWasl() {
            const input = document.getElementById('testWaslNumber');
            if (!input) return;
            
            const waslNumber = input.value.trim();
            if (!waslNumber) {
                alert('يرجى إدخال رقم الوصل');
                return;
            }
            
            console.log('🧪 اختبار رقم الوصل:', waslNumber);
            
            // تفعيل وضع الاختبار
            window.isTestMode = true;
            
            // إغلاق النافذة والبدء في الاختبار
            closeModal();
            
            // تشغيل نفس دالة التحليل المستخدمة في المسح العادي
            analyzeWasl(waslNumber, false);
        }

        /**
         * معالجة الإدخال اليدوي
         */
        function processManualEntry() {
            const input = document.getElementById('manualWaslNumber');
            if (!input) return;
            
            const waslNumber = input.value.trim();
            if (!waslNumber) {
                alert('يرجى إدخال رقم الوصل');
                return;
            }
            
            console.log('📝 إدخال يدوي لرقم الوصل:', waslNumber);
            
            // إغلاق النافذة والبدء في المعالجة
            closeModal();
            
            // معالجة الرقم المدخل يدوياً
            processScannedData(waslNumber);
        }
        
        // التأكد من إيقاف الكاميرا عند إغلاق الصفحة
        window.addEventListener('beforeunload', function() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
        
        // التعامل مع تغيير حالة الرؤية للصفحة
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                // إيقاف المسح عند إخفاء الصفحة لتوفير البطارية
                console.log('📱 تم إخفاء الصفحة - إيقاف المسح مؤقتاً');
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            } else if (!document.hidden && isScanning && !animationId) {
                // استئناف المسح عند إظهار الصفحة
                console.log('📱 تم إظهار الصفحة - استئناف المسح');
                processFrame();
            }
        });
        
        console.log('🎯 تطبيق ماسح QR جاهز للاستخدام');
    </script>
</body>
</html>

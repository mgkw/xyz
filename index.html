<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>مسح الباركود - نظام إدارة المخزون</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-container {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-frame {
            width: 250px;
            height: 150px;
            border: 3px solid #00ff00;
            border-radius: 10px;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }

        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff00;
        }

        .scan-frame::before {
            top: -4px;
            left: -4px;
            border-right: none;
            border-bottom: none;
        }

        .scan-frame::after {
            bottom: -4px;
            right: -4px;
            border-left: none;
            border-top: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0,255,0,0.5); }
            50% { box-shadow: 0 0 30px rgba(0,255,0,0.8); }
            100% { box-shadow: 0 0 20px rgba(0,255,0,0.5); }
        }

        .barcode-detected {
            border-color: #ff6b6b !important;
            box-shadow: 0 0 30px rgba(255,107,107,0.8) !important;
            animation: detected 0.5s ease-in-out;
        }

        @keyframes detected {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .status.success {
            border-left-color: #28a745;
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }

        .status.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
            color: #856404;
        }

        .result-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: bold;
            color: #495057;
        }

        .result-value {
            color: #212529;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .result-value a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            word-break: break-all;
        }

        .telegram-status {
            background: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .telegram-status.show {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1000;
        }

        .loading.show {
            display: block;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-width: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        /* تحسينات للهواتف الصغيرة */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            
            .header p {
                font-size: 0.9em;
            }
            
            .scanner-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .video-container {
                height: 250px;
                border-radius: 10px;
                margin-bottom: 15px;
            }
            
            .scan-frame {
                width: 180px;
                height: 100px;
                border-width: 2px;
            }
            
            .scan-frame::before,
            .scan-frame::after {
                width: 25px;
                height: 25px;
                border-width: 3px;
            }
            
            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-bottom: 15px;
            }
            
            .control-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .status {
                padding: 12px;
                font-size: 14px;
                margin-bottom: 15px;
            }
            
            .result-container {
                padding: 15px;
                margin-top: 15px;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
                padding: 10px 0;
            }
            
            .result-label {
                font-size: 14px;
            }
            
            .result-value {
                font-size: 14px;
                word-break: break-all;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                margin-top: 15px;
            }
            
            .stat-card {
                padding: 10px;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
            
            .stat-label {
                font-size: 0.8em;
            }
        }

        /* تحسينات للهواتف المتوسطة */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .scanner-container {
                padding: 18px;
            }
            
            .video-container {
                height: 320px;
            }
            
            .scan-frame {
                width: 220px;
                height: 130px;
            }
            
            .controls {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }
            
            .control-btn {
                padding: 11px 18px;
                font-size: 13px;
            }
            
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
        }

        /* تحسينات للتابلت */
        @media (min-width: 769px) and (max-width: 1024px) {
            .scanner-container {
                max-width: 700px;
            }
            
            .video-container {
                height: 450px;
            }
            
            .scan-frame {
                width: 280px;
                height: 170px;
            }
            
            .controls {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* تحسينات عامة للشاشات اللمسية */
        @media (pointer: coarse) {
            .control-btn {
                min-height: 44px;
                touch-action: manipulation;
            }
            
            .result-value a {
                min-height: 44px;
                display: inline-block;
                line-height: 44px;
                padding: 0 10px;
            }
        }

        /* تحسينات للشاشات العمودية */
        @media (orientation: portrait) {
            .controls {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
        }

        /* تحسينات للشاشات الأفقية على الهواتف */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .header h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            
            .video-container {
                height: 200px;
            }
            
            .scan-frame {
                width: 160px;
                height: 90px;
            }
            
            .scanner-container {
                padding: 10px;
            }
            
            .controls {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                margin-bottom: 10px;
            }
            
            .control-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .status {
                padding: 8px;
                font-size: 13px;
                margin-bottom: 10px;
            }
            
            .result-container {
                max-height: 150px;
                overflow-y: auto;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 مسح الباركود</h1>
        <p>نظام إدارة المخزون المتطور</p>
    </div>

    <div class="scanner-container">
        <div class="video-container">
            <video id="video" autoplay muted></video>
            <div class="scan-overlay">
                <div class="scan-frame" id="scanFrame"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="startBtn">🎥 بدء المسح</button>
            <button class="control-btn" id="switchCameraBtn" disabled>🔄 تبديل الكاميرا</button>
            <button class="control-btn" id="flashBtn" disabled>💡 الفلاش</button>
            <button class="control-btn" id="stopBtn" disabled>⏹️ إيقاف</button>
        </div>

        <div class="status" id="status">
            🔍 اضغط "بدء المسح" لبدء مسح الباركود
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري معالجة البيانات...</p>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>📊 تفاصيل الطلب</h3>
            <div id="resultContent"></div>
            <div class="telegram-status" id="telegramStatus"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="scannedCount">0</div>
                <div class="stat-label">عدد المسح</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successCount">0</div>
                <div class="stat-label">نجح</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="errorCount">0</div>
                <div class="stat-label">خطأ</div>
            </div>
        </div>
    </div>

    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // إعدادات API والتيليجرام
        const API_BASE_URL = 'https://mgkw-spongy.pythonanywhere.com/api';
        const TELEGRAM_TOKEN = '8254979672:AAGuR8kZHsFd4eBA2DuZajLrHgUDOImg51I';
        const TELEGRAM_CHAT_ID = '-1002337640682';

        // متغيرات عامة
        let video, canvas, ctx;
        let stream = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let isScanning = false;
        let lastScannedCode = '';
        let isProcessing = false; // منع المسح أثناء المعالجة
        let stats = { scanned: 0, success: 0, error: 0 };

        // العناصر
        const startBtn = document.getElementById('startBtn');
        const switchCameraBtn = document.getElementById('switchCameraBtn');
        const flashBtn = document.getElementById('flashBtn');
        const stopBtn = document.getElementById('stopBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');
        const telegramStatus = document.getElementById('telegramStatus');
        const scanFrame = document.getElementById('scanFrame');

        // تهيئة التطبيق
        window.addEventListener('load', () => {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            initializeApp();
        });

        async function initializeApp() {
            try {
                await getCameras();
                setupEventListeners();
                updateStatus('🔍 اضغط "بدء المسح" لبدء مسح الباركود', 'info');
            } catch (error) {
                updateStatus('❌ خطأ في تهيئة التطبيق: ' + error.message, 'error');
            }
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                if (cameras.length === 0) {
                    throw new Error('لم يتم العثور على كاميرا');
                }
                
                if (cameras.length === 1) {
                    switchCameraBtn.style.display = 'none';
                }
            } catch (error) {
                throw new Error('لا يمكن الوصول إلى الكاميرا');
            }
        }

        function setupEventListeners() {
            startBtn.addEventListener('click', startScanning);
            stopBtn.addEventListener('click', stopScanning);
            switchCameraBtn.addEventListener('click', switchCamera);
            flashBtn.addEventListener('click', toggleFlash);
        }

        async function startScanning() {
            try {
                showLoading(true);
                
                const constraints = {
                    video: {
                        deviceId: cameras[currentCameraIndex]?.deviceId,
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: currentCameraIndex === 0 ? 'environment' : 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });

                isScanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                switchCameraBtn.disabled = false;
                
                // تفعيل الفلاش إذا كان متاحاً
                if (stream.getVideoTracks()[0].getCapabilities().torch) {
                    flashBtn.disabled = false;
                }

                updateStatus('📱 المسح نشط - وجه الكاميرا نحو الباركود', 'success');
                showLoading(false);
                
                requestAnimationFrame(scanBarcode);
                
            } catch (error) {
                showLoading(false);
                updateStatus('❌ خطأ في بدء المسح: ' + error.message, 'error');
                stats.error++;
                updateStats();
            }
        }

        function stopScanning() {
            isScanning = false;
            isProcessing = false; // إعادة تعيين حالة المعالجة
            lastScannedCode = ''; // مسح آخر باركود
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            startBtn.disabled = false;
            stopBtn.disabled = true;
            switchCameraBtn.disabled = true;
            flashBtn.disabled = true;

            updateStatus('⏹️ تم إيقاف المسح', 'info');
        }

        async function switchCamera() {
            if (cameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            
            if (isScanning) {
                stopScanning();
                setTimeout(startScanning, 500);
            }
        }

        async function toggleFlash() {
            if (!stream) return;

            try {
                const track = stream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();

                if (capabilities.torch) {
                    const constraints = { torch: !track.getSettings().torch };
                    await track.applyConstraints({ advanced: [constraints] });
                    
                    flashBtn.textContent = track.getSettings().torch ? '💡 إطفاء الفلاش' : '💡 تشغيل الفلاش';
                }
            } catch (error) {
                updateStatus('❌ خطأ في التحكم بالفلاش', 'error');
            }
        }

        function scanBarcode() {
            if (!isScanning || isProcessing) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code) {
                // منع مسح نفس الباركود أثناء المعالجة
                if (code.data !== lastScannedCode || !isProcessing) {
                    handleBarcodeDetected(code.data);
                    lastScannedCode = code.data;
                    
                    // تأثير بصري للباركود المكتشف
                    scanFrame.classList.add('barcode-detected');
                    setTimeout(() => {
                        scanFrame.classList.remove('barcode-detected');
                    }, 500);
                }
            }

            requestAnimationFrame(scanBarcode);
        }

        async function handleBarcodeDetected(barcodeData) {
            try {
                // منع المسح المتكرر أثناء المعالجة
                if (isProcessing) return;
                
                isProcessing = true;
                
                // تحديث الإحصائيات
                stats.scanned++;
                updateStats();

                // اهتزاز الجهاز
                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }

                // تنبيه صوتي
                playBeep();

                updateStatus('🔍 تم اكتشاف باركود: ' + barcodeData, 'success');
                showLoading(true);

                // البحث في API
                const orderData = await searchOrder(barcodeData);
                
                if (orderData) {
                    await displayOrderResult(orderData);
                    await sendToTelegram(orderData, barcodeData);
                    stats.success++;
                    updateStatus('✅ تم إتمام المعالجة بنجاح', 'success');
                } else {
                    updateStatus('⚠️ لم يتم العثور على الطلب في النظام', 'warning');
                    stats.error++;
                }

            } catch (error) {
                updateStatus('❌ خطأ في معالجة الباركود: ' + error.message, 'error');
                stats.error++;
            } finally {
                showLoading(false);
                updateStats();
                
                // إعادة تعيين حالة المعالجة والسماح بمسح باركود جديد
                setTimeout(() => {
                    isProcessing = false;
                    lastScannedCode = '';
                    updateStatus('🔍 جاهز لمسح باركود جديد', 'info');
                }, 2000); // انتظار ثانيتين قبل السماح بمسح جديد
            }
        }

        async function searchOrder(waslNumber) {
            try {
                const response = await fetch(`${API_BASE_URL}/search/${waslNumber}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    return data.data;
                }
                return null;
            } catch (error) {
                throw new Error('خطأ في الاتصال بـ API');
            }
        }

        async function displayOrderResult(orderData) {
            const formatValue = (value) => value || 'غير محدد';
            
            // تحديد الحالة مع الإيموجي المناسب
            let statusText = '⚠️ غير مؤكد';
            if (orderData.status === 'مؤكد' || orderData.auto_confirmed) {
                statusText = '✅ مؤكد';
            } else if (orderData.status === 'قيد المعالجة') {
                statusText = '⚡ قيد المعالجة';
            } else if (orderData.status === 'ملغي') {
                statusText = '❌ ملغي';
            } else if (orderData.status === 'مسلم') {
                statusText = '📦 مسلم';
            }
            
            const html = `
                <div class="result-item">
                    <span class="result-label">رقم الوصل:</span>
                    <span class="result-value">${formatValue(orderData.wasl_number)}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">رقم الطلب:</span>
                    <span class="result-value">${formatValue(orderData.order_id)}</span>
                </div>
                <div class="result-item">

        async function sendToTelegram(orderData, barcodeData) {

                    statusText = '⚡ قيد المعالجة';

                    statusText = '❌ ملغي';
                } else if (orderData.status === 'مسلم') {

• أجرة التوصيل: ${orderData.delivery_fee || 'غير محدد'} دينار
• المبلغ الصافي: ${orderData.net_amount || 'غير محدد'} دينار
• نوع التأكيد: ${orderData.auto_confirmed ? 'تأكيد تلقائي' : 'تأكيد يدوي'}
• الحالة: ${statusText}
• تاريخ التأكيد: ${orderData.confirmed_at || 'غير محدد'}
• المصدر: ${orderData.source || 'غير محدد'}

⏰ وقت المسح:
• التاريخ: ${dateStr}

• التوقيت: بغداد

${orderData.governorate === 'كربلاء' ? '🚨 تنبيه: طلب كربلاء' : ''}
${orderData.status === 'مؤكد' || orderData.auto_confirmed ? '🔄 تنبيه: طلب مؤكد مسبقاً' : ''}

                // إنشاء صورة للباركود الممسوح
                const imageData = canvas.toDataURL('image/jpeg', 0.8);

                // إنشاء لوحة مفاتيح إنلاين مع رابط الطباعة
                const keyboard = {

                };
                
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', blob, 'barcode_scan.jpg');

                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendPhoto`;
                const response = await fetch(telegramUrl, {

                // في حالة فشل إرسال الصورة، إرسال النص فقط كبديل
                try {
                    const fallbackMessage = `

• رقم الوصل: ${orderData.wasl_number || 'غير محدد'}
• رقم الطلب: ${orderData.order_id || 'غير محدد'}

                        headers: { 'Content-Type': 'application/json' },

                            reply_markup: keyboard

                    showTelegramStatus('✅ تم إرسال البيانات كنص احتياطي مع رابط الطباعة');
                } catch (fallbackError) {
                    showTelegramStatus('❌ فشل في إرسال البيانات نهائياً');
                }
            }
        }

        function showTelegramStatus(message) {
            telegramStatus.textContent = message;

                telegramStatus.classList.remove('show');

        function updateStats() {
            document.getElementById('scannedCount').textContent = stats.scanned;

            document.getElementById('errorCount').textContent = stats.error;
        }

        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // تجاهل أخطاء الصوت
            }
        }

        // معالجة أخطاء الكاميرا
        window.addEventListener('error', (event) => {
            if (event.message.includes('camera') || event.message.includes('video')) {
                updateStatus('❌ خطأ في الكاميرا - تأكد من الأذونات', 'error');
                stats.error++;
                updateStats();
            }
        });

        // إيقاف المسح عند إغلاق الصفحة
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

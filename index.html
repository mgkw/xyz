<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ماسح QR - تأكيد الطلبات</title>
    <!-- مكتبة jsQR لمسح الباركود -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        /* إعدادات عامة للواجهة العربية المتوافقة مع الموبايل */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            color: #333;
            overflow-x: hidden;
        }
        
        /* ترويسة الموقع */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        /* حاوية الكاميرا الرئيسية */
        .camera-container {
            position: relative;
            width: 100%;
            height: 70vh;
            max-height: 500px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* عنصر الفيديو */
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
        }
        
        /* الكانفاس المخفي للمعالجة */
        #canvas {
            display: none;
        }
        
        /* طبقة المسح الشفافة */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* إطار المسح المتحرك */
        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff88;
            border-radius: 20px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .scan-frame::before,
        .scan-frame::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border: 4px solid #00ff88;
        }
        
        .scan-frame::before {
            top: -4px;
            right: -4px;
            border-bottom: none;
            border-left: none;
            border-radius: 0 20px 0 0;
        }
        
        .scan-frame::after {
            bottom: -4px;
            left: -4px;
            border-top: none;
            border-right: none;
            border-radius: 0 0 0 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* إطار QR المكتشف */
        .detected-frame {
            position: absolute;
            border: 4px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 10px;
            animation: detected 0.5s ease-in-out;
        }
        
        @keyframes detected {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* شريط الحالة */
        .status-bar {
            background: rgba(255, 255, 255, 0.9);
            margin: 0 20px;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .status-scanning { color: #00aa44; }
        .status-stopped { color: #aa4400; }
        .status-processing { color: #0066aa; }
        
        /* الأزرار الرئيسية */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #00aa44, #00cc55);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #cc4400, #ee5500);
            color: white;
        }
        
        .btn-camera {
            background: linear-gradient(135deg, #0066aa, #0088cc);
            color: white;
        }
        
        .btn-torch {
            background: linear-gradient(135deg, #aa6600, #cc8800);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* النافذة المنبثقة (Modal) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlide 0.3s ease-out;
        }
        
        @keyframes modalSlide {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* محتوى تفاصيل الطلب */
        .order-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
        }
        
        .order-details h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .detail-value {
            color: #333;
        }
        
        /* حالة التحميل */
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* رسائل الحالة */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #c3e6cb;
            margin: 15px 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #f5c6cb;
            margin: 15px 0;
        }
        
        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ffeaa7;
            margin: 15px 0;
        }
        
        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .camera-container {
                height: 60vh;
                margin: 15px 10px;
            }
            
            .scan-frame {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                padding: 15px 10px;
                gap: 10px;
            }
            
            .btn {
                min-width: 100px;
                padding: 12px 15px;
                font-size: 14px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }
        
        /* تحسين الوصولية */
        @media (prefers-reduced-motion: reduce) {
            .scan-frame,
            .detected-frame,
            .spinner {
                animation: none;
            }
        }
        
        /* إخفاء شريط التمرير في بعض المتصفحات */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <!-- ترويسة الموقع -->
    <header class="header">
        <h1>🔍 ماسح QR - تأكيد الطلبات</h1>
        <p>مسح الباركود وإرسال تفاصيل الطلب إلى تيليجرام</p>
    </header>
    
    <!-- حاوية الكاميرا الرئيسية -->
    <div class="camera-container">
        <!-- عنصر الفيديو لعرض الكاميرا -->
        <video id="video" autoplay muted playsinline></video>
        <!-- كانفاس مخفي لمعالجة الإطارات -->
        <canvas id="canvas"></canvas>
        
        <!-- طبقة المسح الشفافة -->
        <div class="scan-overlay">
            <div class="scan-frame" id="scanFrame"></div>
        </div>
    </div>
    
    <!-- شريط الحالة -->
    <div class="status-bar">
        <div id="statusText" class="status-stopped">اضغط "بدء المسح" للبدء</div>
    </div>
    
    <!-- أزرار التحكم -->
    <div class="controls">
        <button id="startBtn" class="btn btn-start">🎥 بدء المسح</button>
        <button id="stopBtn" class="btn btn-stop" disabled>⏹️ إيقاف المسح</button>
        <button id="cameraBtn" class="btn btn-camera">🔄 تبديل الكاميرا</button>
        <button id="torchBtn" class="btn btn-torch">🔦 الفلاش</button>
        <button id="manualBtn" class="btn btn-camera">✏️ إدخال يدوي</button>
        <button id="testBtn" class="btn btn-camera">🧪 اختبار</button>
    </div>
    
    <!-- النافذة المنبثقة للنتائج -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            <div id="modalBody">
                <!-- سيتم ملء المحتوى ديناميكياً -->
            </div>
        </div>
    </div>
    
    <script>
        /**
         * ماسح QR للطلبات - تأكيد وإرسال إلى تيليجرام
         * يستخدم jsQR لمسح الباركود من الكاميرا
         * ويتصل بـ API الباخرة لتأكيد الطلبات
         * ثم يرسل الصورة والتفاصيل إلى تيليجرام
         */
        
        // إعدادات API والتيليجرام
        const API_BASE = 'https://mgkw-spongy.pythonanywhere.com';
        const TELEGRAM_TOKEN = '8254979672:AAGuR8kZHsFd4eBA2DuZajLrHgUDOImg51I';
        const TELEGRAM_CHAT_ID = '-1002337640682';
        
        // متغيرات عامة للتطبيق
        let video, canvas, ctx;
        let currentStream = null;
        let isScanning = false;
        let animationId = null;
        let currentCamera = 'environment'; // الكاميرا الخلفية افتراضياً
        let torchEnabled = false;
        let lastScannedCode = '';
        let lastScannedTime = 0;
        
        // عناصر DOM
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const cameraBtn = document.getElementById('cameraBtn');
        const torchBtn = document.getElementById('torchBtn');
        const manualBtn = document.getElementById('manualBtn');
        const testBtn = document.getElementById('testBtn');
        const statusText = document.getElementById('statusText');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modalBody');
        const modalClose = document.getElementById('modalClose');
        const scanFrame = document.getElementById('scanFrame');
        
        /**
         * تهيئة التطبيق عند تحميل الصفحة
         */
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 بدء تهيئة تطبيق ماسح QR');
            
            // الحصول على عناصر الفيديو والكانفاس
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // ربط الأحداث بالأزرار
            setupEventListeners();
            
            // فحص دعم المتصفح للكاميرا
            checkBrowserSupport();
            
            console.log('✅ تم تهيئة التطبيق بنجاح');
        });
        
        /**
         * ربط الأحداث بعناصر الواجهة
         */
        function setupEventListeners() {
            startBtn.addEventListener('click', startScan);
            stopBtn.addEventListener('click', stopScan);
            cameraBtn.addEventListener('click', switchCamera);
            torchBtn.addEventListener('click', toggleTorch);
            manualBtn.addEventListener('click', () => showManualEntry());
            testBtn.addEventListener('click', runDiagnostics);
            modalClose.addEventListener('click', closeModal);
            
            // إغلاق النافذة المنبثقة بالضغط خارجها
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // منع التكبير بالقرص على iOS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
        }
        
        /**
         * فحص دعم المتصفح للكاميرا والميزات المطلوبة
         */
        function checkBrowserSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showError('المتصفح لا يدعم الوصول للكاميرا. يرجى استخدام متصفح حديث مع HTTPS');
                return;
            }
            
            if (typeof jsQR === 'undefined') {
                showError('فشل في تحميل مكتبة jsQR. تأكد من الاتصال بالإنترنت');
                return;
            }
            
            // فحص إمكانية الاهتزاز
            if ('vibrate' in navigator) {
                console.log('✅ دعم الاهتزاز متاح');
            }
            
            // فحص إمكانية تشغيل الصوت
            try {
                new Audio();
                console.log('✅ دعم الصوت متاح');
            } catch (e) {
                console.warn('⚠️ دعم الصوت غير متاح');
            }
        }
        
        /**
         * بدء عملية المسح
         */
        async function startScan() {
            console.log('🎬 بدء عملية المسح');
            
            try {
                // إيقاف أي بث سابق
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
                
                // طلب الوصول للكاميرا مع قيود محسنة
                const constraints = {
                    video: {
                        facingMode: { ideal: currentCamera },
                        width: { min: 640, ideal: 1280, max: 1920 },
                        height: { min: 480, ideal: 720, max: 1080 },
                        frameRate: { ideal: 30, max: 60 }
                    }
                };
                
                updateStatus('جارِ طلب إذن الكاميرا...', 'processing');
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                // انتظار تحميل الفيديو بشكل كامل
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play().then(resolve).catch(reject);
                    };
                    video.onerror = reject;
                    
                    // timeout بعد 10 ثوان
                    setTimeout(() => reject(new Error('انتهت مهلة تحميل الفيديو')), 10000);
                });
                
                // التأكد من أن الفيديو يعمل
                if (video.videoWidth === 0 || video.videoHeight === 0) {
                    throw new Error('فشل في تحميل بيانات الفيديو');
                }
                
                // تحديث حجم الكانفاس
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                console.log(`📹 أبعاد الفيديو: ${video.videoWidth}x${video.videoHeight}`);
                
                // بدء حلقة المسح
                isScanning = true;
                processFrame();
                
                // تحديث واجهة المستخدم
                startBtn.disabled = true;
                stopBtn.disabled = false;
                cameraBtn.disabled = false;
                
                // فحص دعم الفلاش
                checkTorchSupport();
                
                updateStatus('جارِ البحث عن باركود...', 'scanning');
                
                console.log('✅ تم بدء المسح بنجاح');
                
            } catch (error) {
                console.error('❌ خطأ في بدء المسح:', error);
                handleCameraError(error);
            }
        }
        
        /**
         * إيقاف عملية المسح
         */
        function stopScan() {
            console.log('⏹️ إيقاف عملية المسح');
            
            isScanning = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            video.srcObject = null;
            
            // تحديث واجهة المستخدم
            startBtn.disabled = false;
            stopBtn.disabled = true;
            cameraBtn.disabled = true;
            torchBtn.disabled = true;
            torchEnabled = false;
            
            updateStatus('تم إيقاف المسح', 'stopped');
            
            // إزالة أي إطارات مكتشفة
            clearDetectedFrames();
            
            console.log('✅ تم إيقاف المسح بنجاح');
        }
        
        /**
         * تبديل الكاميرا (أمامية/خلفية)
         */
        async function switchCamera() {
            if (!isScanning) return;
            
            console.log('🔄 تبديل الكاميرا');
            
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            
            // إعادة بدء المسح بالكاميرا الجديدة
            await startScan();
            
            console.log(`✅ تم تبديل الكاميرا إلى: ${currentCamera}`);
        }
        
        /**
         * تشغيل/إطفاء الفلاش
         */
        async function toggleTorch() {
            if (!currentStream) return;
            
            try {
                const track = currentStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                
                if (capabilities.torch) {
                    torchEnabled = !torchEnabled;
                    await track.applyConstraints({
                        advanced: [{ torch: torchEnabled }]
                    });
                    
                    torchBtn.textContent = torchEnabled ? '🔦 إطفاء الفلاش' : '🔦 الفلاش';
                    console.log(`💡 الفلاش: ${torchEnabled ? 'مُشغل' : 'مُطفأ'}`);
                }
            } catch (error) {
                console.warn('⚠️ فشل في التحكم بالفلاش:', error);
            }
        }
        
        /**
         * فحص دعم الفلاش
         */
        function checkTorchSupport() {
            if (!currentStream) return;
            
            const track = currentStream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();
            
            if (capabilities.torch) {
                torchBtn.disabled = false;
                console.log('✅ دعم الفلاش متاح');
            } else {
                torchBtn.disabled = true;
                console.log('⚠️ دعم الفلاش غير متاح');
            }
        }
        
        /**
         * تشغيل تشخيص شامل للنظام
         */
        async function runDiagnostics() {
            console.log('🔧 بدء التشخيص الشامل');
            
            const diagnostics = {
                browser: getBrowserInfo(),
                camera: await getCameraInfo(),
                jsqr: checkJsQRStatus(),
                video: getVideoStatus(),
                canvas: getCanvasStatus(),
                https: window.location.protocol === 'https:',
                userAgent: navigator.userAgent
            };
            
            console.log('📊 نتائج التشخيص:', diagnostics);
            
            showModal('تشخيص النظام 🔧', `
                <div class="order-details">
                    <h3>🌐 معلومات المتصفح</h3>
                    <div class="detail-row">
                        <span class="detail-label">المتصفح:</span>
                        <span class="detail-value">${diagnostics.browser}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">HTTPS:</span>
                        <span class="detail-value">${diagnostics.https ? '✅ نعم' : '❌ لا'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">jsQR:</span>
                        <span class="detail-value">${diagnostics.jsqr ? '✅ محمل' : '❌ غير محمل'}</span>
                    </div>
                </div>
                
                <div class="order-details">
                    <h3>📹 معلومات الكاميرا</h3>
                    <div class="detail-row">
                        <span class="detail-label">دعم الكاميرا:</span>
                        <span class="detail-value">${diagnostics.camera.supported ? '✅ نعم' : '❌ لا'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">عدد الكاميرات:</span>
                        <span class="detail-value">${diagnostics.camera.count}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">حالة الفيديو:</span>
                        <span class="detail-value">${diagnostics.video}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">حالة Canvas:</span>
                        <span class="detail-value">${diagnostics.canvas}</span>
                    </div>
                </div>

        /**
         * معالجة إطار الفيديو والبحث عن QR Code
         */
        function processFrame() {
            if (!isScanning || !video.videoWidth || !video.videoHeight) {
                animationId = requestAnimationFrame(processFrame);
                return;
            }
            
            try {
                // تحديث أبعاد الكانفاس إذا لزم الأمر
                if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                }
                
                // رسم إطار الفيديو على الكانفاس
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // استخراج بيانات الصورة
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                
                // البحث عن QR Code مع خيارات محسنة
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "attemptBoth",
                });
                
                if (code && code.data) {
                    console.log('🔍 QR Code detected:', code.data);
                    handleQRDetected(code);
                } else {
                    // إزالة أي إطارات مكتشفة سابقة
                    clearDetectedFrames();
                }
                
            } catch (error) {
                console.error('❌ خطأ في معالجة الإطار:', error);
            }
            
            // جدولة الإطار التالي
            animationId = requestAnimationFrame(processFrame);
        }
        
        /**
         * التعامل مع اكتشاف QR Code
         */
        function handleQRDetected(code) {
            // التحقق من صحة البيانات
            if (!code || !code.data) {
                console.warn('⚠️ بيانات QR غير صحيحة:', code);
                return;
            }
            
            const now = Date.now();
            
            // تجنب المعالجة المتكررة لنفس الكود
            if (code.data === lastScannedCode && now - lastScannedTime < 3000) {
                return;
            }
            
            lastScannedCode = code.data;
            lastScannedTime = now;
            
            console.log('📱 تم اكتشاف QR Code:', code.data);
            
            // عرض إطار الاكتشاف (إذا كان الموقع متاحاً)
            if (code.location) {
                showDetectedFrame(code.location);
            }
            
            // تأثيرات الوصولية (اهتزاز وصوت)
            triggerAccessibilityFeedback();
            
            // معالجة البيانات المستخرجة
            processScannedData(code.data);
        }
        
        /**
         * عرض إطار الاكتشاف حول QR Code
         */
        function showDetectedFrame(location) {
            // إزالة أي إطارات سابقة
            clearDetectedFrames();
            
            // التحقق من صحة بيانات الموقع
            if (!location || !Array.isArray(location) || location.length < 4) {
                console.warn('⚠️ بيانات موقع QR غير صحيحة:', location);
                return;
            }
            
            try {
                // حساب موقع وحجم الإطار
                const videoRect = video.getBoundingClientRect();
                const scaleX = videoRect.width / canvas.width;
                const scaleY = videoRect.height / canvas.height;
                
                // إنشاء إطار جديد
                const frame = document.createElement('div');
                frame.className = 'detected-frame';
                
                // حساب الحدود مع التحقق من صحة النقاط
                const points = location.filter(p => p && typeof p.x === 'number' && typeof p.y === 'number');
                
                if (points.length === 0) {
                    console.warn('⚠️ لا توجد نقاط صحيحة في الموقع');
                    return;
                }
                
                const minX = Math.min(...points.map(p => p.x));
                const maxX = Math.max(...points.map(p => p.x));
                const minY = Math.min(...points.map(p => p.y));
                const maxY = Math.max(...points.map(p => p.y));
                
                // التأكد من صحة الحدود
                if (isNaN(minX) || isNaN(maxX) || isNaN(minY) || isNaN(maxY)) {
                    console.warn('⚠️ حدود QR غير صحيحة');
                    return;
                }
                
                // تطبيق الموقع والحجم
                frame.style.left = Math.max(0, minX * scaleX) + 'px';
                frame.style.top = Math.max(0, minY * scaleY) + 'px';
                frame.style.width = Math.max(10, (maxX - minX) * scaleX) + 'px';
                frame.style.height = Math.max(10, (maxY - minY) * scaleY) + 'px';
                
                const overlay = document.querySelector('.scan-overlay');
                if (overlay) {
                    overlay.appendChild(frame);
                    
                    // إزالة الإطار بعد ثانيتين
                    setTimeout(() => {
                        if (frame.parentNode) {
                            frame.parentNode.removeChild(frame);
                        }
                    }, 2000);
                }
                
            } catch (error) {
                console.error('❌ خطأ في عرض إطار الاكتشاف:', error);
            }
        }
        
        /**
         * إزالة جميع إطارات الاكتشاف
         */
        function clearDetectedFrames() {
            const frames = document.querySelectorAll('.detected-frame');
            frames.forEach(frame => {
                if (frame.parentNode) {
                    frame.parentNode.removeChild(frame);
                }
            });
        }
        
        /**
         * تشغيل تأثيرات الوصولية (اهتزاز وصوت)
         */
        function triggerAccessibilityFeedback() {
            // اهتزاز خفيف
            if ('vibrate' in navigator) {
                navigator.vibrate(200);
            }
            
            // صوت تنبيه خفيف
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
                
            } catch (error) {
                console.warn('⚠️ فشل في تشغيل الصوت:', error);
            }
        }

        /**

         */
        async function captureFrameAsBlob() {
            console.log('📸 التقاط صورة من الفيديو');
            
            try {
                // إنشاء كانفاس جديد للالتقاط
                const captureCanvas = document.createElement('canvas');
                const captureCtx = captureCanvas.getContext('2d');
                
                // تحديد أبعاد الصورة
                captureCanvas.width = video.videoWidth;
                captureCanvas.height = video.videoHeight;
                
                // رسم الإطار الحالي
                captureCtx.drawImage(video, 0, 0);
                
                // تحويل إلى Blob
                return new Promise((resolve) => {
                    captureCanvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
            } catch (error) {
                console.error('❌ خطأ في التقاط الصورة:', error);
                throw error;
            }
        }

        /**
         * طلب HTTP مع إعادة المحاولة
         */
        async function fetchWithRetry(url, options = {}, maxRetries = 3) {
            let lastError;
            
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        }
                    });
                    
                    if (response.status === 429) {
                        // معدل الطلبات مرتفع - انتظار قبل إعادة المحاولة
                        const delay = Math.pow(2, i) * 1000; // Exponential backoff
                        console.warn(`⚠️ معدل الطلبات مرتفع. انتظار ${delay}ms`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    
                    if (!response.ok && response.status >= 500) {
                        throw new Error(`خطأ في الخادم: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    return data;
                    
                } catch (error) {
                    lastError = error;
                    console.warn(`⚠️ المحاولة ${i + 1} فشلت:`, error.message);
                    
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            throw lastError;
        }
        
        /**

         */
        function handleCameraError(error) {
            let message = 'خطأ في الوصول للكاميرا';
            
            if (error.name === 'NotAllowedError') {
                message = 'تم رفض الوصول للكاميرا. يرجى السماح بالوصول للكاميرا في إعدادات المتصفح';
            } else if (error.name === 'NotFoundError') {
                message = 'لم يتم العثور على كاميرا. تأكد من وجود كاميرا متاحة';
            } else if (error.name === 'NotSupportedError') {
                message = 'الكاميرا غير مدعومة أو الموقع لا يعمل على HTTPS';
            } else if (error.name === 'NotReadableError') {
                message = 'الكاميرا مستخدمة من تطبيق آخر';
            }
            
            updateStatus(message, 'stopped');
            showError(message);
            
            // إعادة تعيين الأزرار
            startBtn.disabled = false;
            stopBtn.disabled = true;
            cameraBtn.disabled = true;
            torchBtn.disabled = true;
        }

            console.error('❌ خطأ في التحليل:', error);

            showModal('خطأ في التحليل ❌', `
